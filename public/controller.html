<!DOCTYPE html>
<html>
    <head>
        <title>SinkIt - Controller</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <div style="text-align:center;">
            <div id="increment" class="button">+1</div>
            <div id="decrement" class="button">-1</div>
        </div>

        <script type="text/javascript">
            var air_console = new AirConsole();

            // Send a message to the screen
            air_console.message(AirConsole.SCREEN, "How are you?");
            air_console.setOrientation(AirConsole.ORIENTATION_LANDSCAPE);

            // Listen for messages
            air_console.onMessage = function(from, data) {
                console.log("receiving message",from,data);
                console.log(data.action);
                switch(data.action){
                    case "vibrate":
                        air_console.vibrate(10);
                        break;
                    default:
                }
            };

            function increment() {
                air_console.message(AirConsole.SCREEN, "+1");
                return false;
            }

            function decrement() {
                air_console.message(AirConsole.SCREEN, "-1");
                return false;
            }

            document.getElementById('increment').addEventListener('click', increment);
            document.getElementById('decrement').addEventListener('click', decrement);
            document.getElementById('increment').addEventListener('touchstart', increment);
            document.getElementById('decrement').addEventListener('touchstart', decrement);
        </script>
    </body>
</html>
